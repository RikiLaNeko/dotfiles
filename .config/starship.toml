format = """
[░▒▓](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
$username\
[](bg:#a1c4e7 fg:#a3aed2)\
$directory\
[](fg:#a1c4e7 bg:#6a3d8b)\
$git_branch\
$git_status\
[](fg:#6a3d8b bg:#2c1e3f)\
$nodejs\
$rust\
$golang\
$java\
$c\
$php\
[](fg:#2c1e3f bg:#1b1226)\
\n$character"""

right_format = """$battery $time"""

[username]
style_user = "fg:#090c0c bg:#a3aed2 bold"
style_root = "fg:#f38ba8 bg:#a3aed2 bold"
format = '[ $user ]($style)'
disabled = false
show_always = true

[directory]
style = "fg:#f7c6e7 bg:#6a3d8b"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#2c1e3f"
format = '[[ $symbol $branch ](fg:#a1c4e7 bg:#2c1e3f)]($style)'

[git_status]
style = "bg:#2c1e3f"
format = '[[($all_status$ahead_behind )](fg:#a1c4e7 bg:#2c1e3f)]($style)'

[nodejs]
symbol = ""
style = "bg:#1b1226"
format = '[[ $symbol ($version) ](fg:#a1c4e7 bg:#1b1226)]($style)'

[rust]
symbol = ""
style = "bg:#1b1226"
format = '[[ $symbol ($version) ](fg:#a1c4e7 bg:#1b1226)]($style)'

[golang]
symbol = ""
style = "bg:#1b1226"
format = '[[ $symbol ($version) ](fg:#a1c4e7 bg:#1b1226)]($style)'

[java]
symbol = ""
style = "bg:#1b1226"
format = '[[ $symbol ($version) ](fg:#a1c4e7 bg:#1b1226)]($style)'

[c]
symbol = ""
style = "bg:#1b1226"
format = '[[ $symbol ($version) ](fg:#a1c4e7 bg:#1b1226)]($style)'

[php]
symbol = ""
style = "bg:#1b1226"
format = '[[ $symbol ($version) ](fg:#a1c4e7 bg:#1b1226)]($style)'

[time]
disabled = false
time_format = "%R"
style = "fg:#f7c6e7"
format = '[🕓 $time]($style)'

[character]
success_symbol = "[⚔️](bold fg:#a3aed2)"
error_symbol = "[✗](bold fg:#f38ba8)"

[battery]
disabled = false
full_symbol = ""
charging_symbol = "⚡"
discharging_symbol = "🔋"
format = '[ $symbol$percentage ](fg:#f7c6e7)'
display = [
  { style = "bold fg:#f7c6e7", threshold = 80 }
]
